<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>





<body>

    <div class="container bg-sucess" style="height:800px">

      <h1 class="text-dark p-5">Using Alert Class</h1>

      <div class="spinner-border">


    </div>

    <div class="clearfix text-center">
      <div class="spinner-grow spinner-grow" text-danger role="status">
        <span class="visually-hidden">Loding</span>
       </div>
    </div>

    <button class="btn btn-primary" type="button" disabled>
       <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
       <span class="visually-hidden" role="status">Loading</span>

    </button>

    <div class="alert alert-primary d-flex align-items-center" role="alert">
       
    </div>


    <div class="alert alert-info text-danger text-center alert-dismissible fade show">Welcome

        
        <a href="https://youtube.com" class="alert-link">Click</a>

        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>

    </div>

    <div class="alert alert-info text-dark alert-dismissible fade show">
        Your File Is Up To Date
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
   </div>

   
    <div class="cont">

       <p class="text-center"> An example</p>
    
    </div>
   </div>


   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
</body>

</html>
